<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="font-outfit">
  <main class="bg-very_dark_blue_main min-h-screen grid place-items-center pt-12 pb-12">
    <section class="bg-very_dark_blue_card sm:w-[350px] w-[90%] h-[600px] grid grid-rows-[55%,45%] p-5 rounded-xl items-center shadow-[0px_30px_0px_16px_rgba(0,0,0,0.1),0px_20px_0px_50px_rgba(0,0,0,0.1)]">
      <div class="relative group cursor-pointer w-full h-full">
        <img class="w-full h-full rounded-lg" src="images/image-equilibrium.jpg" alt="equilibrium-nft-image">
        <div class="absolute top-0 bg-cyan w-full h-full rounded-lg grid place-items-center bg-opacity-50 scale-0 group-hover:scale-100 transition-transform">
          <img src="images/icon-view.svg" alt="eye-icon">
        </div>
      </div>

      <div class="grid gap-4">
        <p class="text-white font-bold text-xl cursor-pointer hover:text-cyan transition-colors">Equilibrium #3429</p>
        <p class="text-soft_blue font-light">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex justify-between">
          <div class="flex items-center space-x-2">
            <img class="w-[12px] h-[20px]" src="images/icon-ethereum.svg" alt="ethereum-icon">
            <span class="text-cyan">0.041 ETH</span>
          </div>
          <div class="flex items-center space-x-1">
            <img class="w-[12x] h-[20px]" src="images/icon-clock.svg" alt="clock-icon">
            <span class="text-soft_blue text-sm">3 days left</span>
          </div>
        </div>
        <div class="flex items-center space-x-4 border-t-[1px] border-very_dark_blue_line pt-4">
          <img class="w-[35px] h-[35px] border-[1px] rounded-full" src="images/image-avatar.png" alt="avatar-image">
          <div>
            <span class="text-soft_blue text-sm">Creation of</span>
            <span class="text-white text-sm cursor-pointer hover:text-cyan transition-colors">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </section>
  </main>


  

 
  
  
   

</body>
</html>
